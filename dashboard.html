<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Time tracking dashboard</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div class="main-card">
                <div class="profile">
                    <img
                        src="./images/image-jeremy.png"
                        alt="Jeremy Robson"
                        class="profile-img" />
                    <p>
                        Report for
                        <span
                            >Jeremy <br />
                            Robson</span
                        >
                    </p>
                </div>
                <div class="frequency">
                    <a href="#daily">Daily</a><br />
                    <a href="#weekly" class="active">Weekly</a><br />
                    <a href="#Monthly">Monthly</a><br />
                </div>
            </div>
            <div class="work card">
                <img
                    src="./images/icon-work.svg"
                    alt="work icon"
                    class="card-img" />
                <div class="inner-card">
                    <div class="card-title">
                        <p class="activity">Work</p>
                        <span>&#8230;</span>
                    </div>
                    <div class="time">
                        <p>
                            <span>32hrs</span>
                            Last week - 36hrs
                        </p>
                    </div>
                </div>
            </div>
            <div class="play card">
                <img
                    src="./images/icon-play.svg"
                    alt="play icon"
                    class="card-img" />

                <div class="inner-card">
                    <div class="card-title">
                        <p class="activity">Play</p>
                        <span>&#8230;</span>
                    </div>
                    <div class="time">
                        <p>
                            <span>32hrs</span>
                            Last week - 36hrs
                        </p>
                    </div>
                </div>
            </div>
            <div class="study card">
                <img
                    src="./images/icon-study.svg"
                    alt="study icon"
                    class="card-img" />
                <div class="inner-card">
                    <div class="card-title">
                        <p class="activity">Study</p>
                        <span>&#8230;</span>
                    </div>
                    <div class="time">
                        <p>
                            <span>10hrs</span>
                            Last week - 8hrs
                        </p>
                    </div>
                </div>
            </div>
            <div class="exercise card">
                <img
                    src="./images/icon-exercise.svg"
                    alt="exercise icon"
                    class="card-img" />
                <div class="inner-card">
                    <div class="card-title">
                        <p class="activity">Exercise</p>
                        <span>&#8230;</span>
                    </div>
                    <div class="time">
                        <p>
                            <span>4hrs</span>
                            Last week - 5hrs
                        </p>
                    </div>
                </div>
            </div>
            <div class="social card">
                <img
                    src="./images/icon-social.svg"
                    alt="social icon"
                    class="card-img" />

                <div class="inner-card">
                    <div class="card-title">
                        <p class="activity">Social</p>
                        <span>&#8230;</span>
                    </div>
                    <div class="time">
                        <p>
                            <span>5hrs</span>
                            Last week - 10hrs
                        </p>
                    </div>
                </div>
            </div>
            <div class="self-care card">
                <img
                    src="./images/icon-self-care.svg"
                    alt="selfcare icon"
                    class="card-img" />

                <div class="inner-card">
                    <div class="card-title">
                        <p class="activity">Self Care</p>
                        <span>&#8230;</span>
                    </div>
                    <div class="time">
                        <p>
                            <span>2hrs</span>
                            Last week - 2hrs
                        </p>
                    </div>
                </div>
            </div>
        </main>
       
        </div>
    </body>
</html>
